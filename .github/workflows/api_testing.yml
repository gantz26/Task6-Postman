name: API testing

on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Make a directory to upload the test results
        run: mkdir -p testResults

      - name: Run postman collection
        run: newman run petstore.collection.json -r htmlextra --reporter-htmlextra-export testResults/report.html --reporter-htmlextra-darkTheme > testResults/runreport1.html

      - name: Deploy the report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: testResults